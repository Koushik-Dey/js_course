<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="w-full h-[100vh] flex justify-center items-center">
      <div
        class="card h-[50vh] w-[20vw] border-black rounded-xl bg-gray-500 px-3 py-4"
      >
        <div class="text-center text-5xl text-white">
          <h1>Guess a number</h1>
        </div>
        <form class="w-full flex flex-col justify-center items-center mt-7">
          <input
            id="guess-value"
            type="text"
            class="w-[70%] h-16 bg-yellow-500 text-blue-900 text-lg text-center rounded-xl"
          />
          <div class="mt-5">
            <button
              type="submit"
              class="bg-yellow-500 text-xl px-4 py-2 rounded-xl"
            >
              Submit Guess
            </button>
          </div>
        </form>
        <div class="text-center mt-5 text-xl text-white space-y-3">
          <p>Previous Guesses : <span id="guesses"></span></p>
          <p>Guesses Remaining : <span id="remaining"></span></p>
          <p class="lowOrHigh"></p>
        </div>
        <div id="btn-div" class="mt-5 text-center"></div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
